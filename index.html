<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffecd2;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }
        .birthday-card {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        .birthday-card h1 {
            font-size: 2.5rem;
            color: #ff6347;
            margin-bottom: 20px;
        }
        .birthday-card p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }
        .balloons {
            margin-top: 20px;
        }
        .balloons img {
            width: 50px;
            margin: 0 10px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="birthday-card">
        <h1>Happy Birthday Vanshita</h1>
        <p>Embrace the new adventures that come your way this year. The best is yet to come.</p>
        <div class="balloons">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1DylfCZ1ippD9ybfIMFU56o7PdowAojQu2A&s" alt="Balloon 1">
            <img src="https://media.gettyimages.com/id/165632184/vector/birthday-balloons-design.jpg?s=612x612&w=0&k=20&c=DxF5txfvAf5b8EF1z-P6GFyxmn6jgU_mI14IbkSk2z8=" alt="Balloon 2">
            <img src="https://www.photojaanic.sg/blog/wp-content/uploads/sites/3/2020/04/image2-1080x720.jpg" alt="Balloon 3">
        </div>
    </div>

</body>
</html>
